name: Generate Snake Animation

on:
  schedule: # runs once a day
    - cron: "0 0 * * *"
  workflow_dispatch: # allows you to run it manually from Actions tab

permissions:
  contents: write # ðŸ‘ˆ gives permission to push to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: lstvelasco
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg

      - name: Push Snake Animation to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
